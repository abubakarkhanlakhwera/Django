<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url('https://cdn.pixabay.com/photo/2015/03/26/09/42/sky-690231_1280.jpg') no-repeat center center fixed, 
                        url('https://cdn.pixabay.com/photo/2016/11/29/03/48/sun-1868384_1280.jpg') no-repeat center center fixed;
            background-blend-mode: overlay;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 20px;
        }
        .input-group input {
            border-radius: 20px 0 0 20px;
        }
        .input-group button {
            border-radius: 0 20px 20px 0;
        }
        .card-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #0072ff;
            border-color: #0072ff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004494;
        }
        .text-warning {
            color: #FFC107; /* Reddish-yellow */
        }
        .text-info {
            color: #17A2B8; /* Cool color */
        }
        .text-primary {
            color: #00BFFF; /* Miami blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Weather App</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="city" class="form-control" placeholder="Enter the name of the city here." aria-label="City" required>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>

                {% if weather_data %}
                    <div class="card mt-4">
                        <div class="card-body">
                            <h2 class="card-title">{{ weather_data.city }}</h2>
                            <p class="card-text {{ weather_data.text_color }}">Temperature: {{ weather_data.temperature }}</p>
                            <p class="card-text {{ weather_data.text_color }}">Description: {{ weather_data.description }}</p>
                            <img src="http://openweathermap.org/img/wn/{{ weather_data.icon }}.png" alt="Weather icon" class="img-fluid">
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
